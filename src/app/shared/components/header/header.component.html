<div class="main-nav-div">
    <nav class="nav-header nav-header-main-color">
        <div class="nav-logo">
            <a href="/">
                <h3 class="font-main-color">UniWare</h3>
            </a>
        </div>
        <div class="nav-section-right">
            <ul class="nav-right">
                <li><a href="/" class="font-main-color">Home</a></li>
                <li><a href="/about" class="font-main-color">About</a></li>
                <li><a href="#" class="font-main-color">Shop</a></li>
                <li><a href="#" class="font-main-color" (click)="showCart()">Cart</a></li>
                <li><a href="/" class="font-main-color search-img"><img [src]="'data:image/png;base64,' +search_icon"
                            alt="" width="25px" height="25px"></a></li>
            </ul>
        </div>
        <div class="nav-button">
            <a class="nav-btn" (click)="showSideNav()"><img [src]="'data:img/png;base64,'+navbutton" alt="" width="25px"
                    height="25px"></a>
        </div>
    </nav>
    <div class="sidebar sidebar-main-color" *ngIf="isSideNavVisible">
        <ul>
            <li><a href="" class="font-main-color">Home</a></li>
            <li><a href="/about" class="font-main-color">About</a></li>
            <li><a href="#" class="font-main-color">Shop</a></li>
            <li><a href="#" (click)="showCart()" class="font-main-color">Cart</a></li>

        </ul>
    </div>
    <div class="sidecart sidecart-main-color" *ngIf="isCartVisible">
        <div class="cart-content">
            <div class="cart-header">
                <!-- <a href=""><i class="fas fa-shopping-cart" id="cart-logo"></i></a> -->
                <div class="header-title ">
                    <h2 class="font-main-color">Your Cart</h2>
                </div>
            </div>
            <div class="items"></div>
            <div class="cart-actions">
                <div class="subtotal">
                    <p class="font-main-color">SUBTOTAL</p>
                </div>
                <button (click)="showCart()">Close Cart</button>
                <button>Checkout</button>
            </div>
        </div>
    </div>
</div>
