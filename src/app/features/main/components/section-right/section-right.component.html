<div class="main-section-right">
    <div *ngFor="let product of products" class="product-card">
        <div class="element">
            <div class="title">
                <p>{{product.name}}</p>
            </div>
            <div class="btn">
                <button class="button" routerLink="['/products',product._id]">Button</button>
            </div>
        </div>

    </div>
</div>
