<div class="main-section-right">
    <div *ngFor="let product of products" class="product-card">
        <div class="element">
            <div class="title">
                <p>{{product | json}}</p>
            </div>
            <div class="btn">
                <button (click)="gotoProductPage(product._id)" class="button">Button</button>
            </div>
        </div>

    </div>
</div>
